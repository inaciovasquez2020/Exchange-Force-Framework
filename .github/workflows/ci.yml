name: exchange-force-framework-sanity

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check required files
        run: |
          test -f README.md
          test -f STATUS.md
          test -f FREEZE.md
          test -f CITATION.cff
          test -f LICENSE
          echo "Sanity checks passed"
